<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.css"/>
  </head>
  <div id="viruses">
  </div>
  <div id="hold">
    <canvas id="game"></canvas>

    <dl class="controls">
      <dt>a:</dt>
      <dd>Rotates vitamin capsules to the right (clockwise).</dd>

      <dt>s:</dt>
      <dd>Rotates vitamin capsules to the left (counter clockwise).</dd>

      <dt>Left & Right:</dt>
      <dd>Moves vitamin capsules left and right.</dd>

      <dt>Down Arrow:</dt>
      <dd>Drops vitamin capsule down quickly.</dd>

      <dt>Space:</dt>
      <dd>Pause</dd>
    </dl>
  </div>
  <script src="javascripts/PieceDrawer.js"></script>
  <script src="javascripts/underscore.js"></script>
  <script src="javascripts/board.js"></script>
  <script src="javascripts/collisionDetector.js"></script>
  <script src="javascripts/pill.js"></script>
  <script src="javascripts/virus.js"></script>
  <script src="javascripts/game.js"></script>
  <script src="javascripts/main.js"></script>
</html>
